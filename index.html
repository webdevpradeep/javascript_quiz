      const App = () => {

          const task = quizData.find((t) => t.id === id);

          setCurrentQuestionIdx(0);
          setSelectedOptionIdx(null);
          setIsCorrect(null);
          setCurrentTaskDisplay(true);

          setCurrentTaskDisplay(false);

          setCurrentQuestionIdx(index);
          setSelectedOptionIdx(null);
          setIsCorrect(null);
        };

          let correctIndex = data.questions[currentQuestionIdx].answer;
          setSelectedOptionIdx(option);
          const questionKey = `${data.id}-${currentQuestionIdx}`;

          setSelectedAnswers((prev) => ({
            ...prev,
            [questionKey]: option,
          }));

          if (option === correctIndex) {
            setIsCorrect(true);
            if (!answeredCorrectly.includes(questionKey)) {
              setPoints((prev) => prev + 10);
              setAnsweredCorrectly((prev) => [...prev, questionKey]);
            }
          } else {
            setIsCorrect(false);
          }
        }

                  ))}
                </div>
                <div className="questions-div">
                  <div className="question-block">
                    <h3>{data.questions[currentQuestionIdx].question}</h3>
                    <div className="answer-option-div">
                      {data.questions[currentQuestionIdx].options.map(
                        (option, i) => (
                          <button
                            key={i}
                            className="option-button"
                            onClick={() => handleCorrect(i)}
                            disabled={selectedOptionIdx !== null}
                            style={{
                              backgroundColor:
                                selectedOptionIdx === null
                                  ? ''
                                  : i === selectedOptionIdx
                                  ? isCorrect
                                    ? 'green'
                                    : 'red'
                                  : '#f0f0f0',
                              cursor:
                                selectedOptionIdx !== null
                                  ? 'not-allowed'
                                  : 'pointer',
                              color:
                                i === selectedOptionIdx ? 'white' : 'black',
                            }}
                          >
                            {option}
                          </button>
                        )
                      )}
                    </div>
                  </div>
                </div>
              </div>
            ) : (
              <React.Fragment>
                <div className="tasks-grid">
                  {task_Number.map((task) => (
                    <div
                      className="task-button"
                      key={task.id}
                      onClick={() => handleTask(task.id)}
                    >
                      {task.name}
                    </div>
                  ))}
                </div>
              </React.Fragment>
            )}
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
